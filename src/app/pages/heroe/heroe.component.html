
<h1>Info Héroe<small> nombre heroe</small></h1>
<hr>

<div class="row text-end">
  <div class="col">
    <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>


<div class="row animated fadeIn faster">
  
    <form (ngSubmit)="guardar(f)" #f="ngForm">
    <div class="col">
      <div class="form-group my-3">
        <label>Firebase ID</label>
        <input type="text" class="form-control" [(ngModel)]="heroe.id" name="id" disabled="disabled" placeholder="Firebase ID">
        <small>Este campo se genera automáticamente</small>
      </div>
    </div>
    <div class="col">
      <div class="form-group my-3">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre Heroe" 
               [(ngModel)]="heroe.nombre" name="nombre" required>
      </div>
    </div>

    <div class="col">
      <div class="form-group my-3">
        <label>Poder</label>
        <input type="text" class="form-control" placeholder="Poder del Heroe" [(ngModel)]="heroe.poder" name="poder" >
      </div>
    </div>

    
    <div class="form-group">
        <div class="col">
            <label>Estado</label>
            <br>
            <button *ngIf="heroe.vivo" (click)="heroe.vivo=false" class="btn btn-outline-success w-50" type="button">
            <i class="far fa-smile"></i>
            Vivo
            </button>

            <button *ngIf="!heroe.vivo" (click)="heroe.vivo=true"class="btn btn-outline-danger w-50" type="button">
            <i class="far fa-dizzy"></i>
            Muerto
            </button>
        </div>
    </div>

        
    <div class="form-group mt-5 text-center">
            <button class="btn btn-primary w-40" type="button" type="submit">Guardar</button>
    </div>
    



  </form>

</div>
